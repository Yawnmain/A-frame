<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Путешествие по горам</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360° фото на фоне -->
      <a-sky src="https://cdn.glitch.global/29fc3966-b459-4737-a8be-cefd3933ffe4/31407153198_8f2551e58d_k.jpg?v=1735056049252"></a-sky>

      <!-- Солнце и освещение -->
      <a-light type="directional" position="0 5 -5" intensity="1"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Земля с текстурой -->
      <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="30" 
        height="30" 
        material="src: url('https://cdn.glitch.global/29fc3966-b459-4737-a8be-cefd3933ffe4/44954406812_7f9e5a3ed0_c.jpg?v=1735056245184'); repeat: 10 10; side: double;"></a-plane>

      <!-- Ручей -->
      <a-plane 
        position="0 0.01 -5" 
        rotation="-90 0 0" 
        width="30" 
        height="10" 
        color="#1E90FF" 
        material="opacity: 0.7; side: double;"></a-plane>

      <!-- Камни вдоль берега -->
      <a-sphere 
        position="-3 0.2 -4.5" 
        radius="0.3" 
        color="#8B4513"></a-sphere>
      <a-sphere 
        position="-2 0.2 -5.5" 
        radius="0.4" 
        color="#8B4513"></a-sphere>
      <a-sphere 
        position="-1 0.2 -4.8" 
        radius="0.35" 
        color="#8B4513"></a-sphere>
      <a-sphere 
        position="1.5 0.2 -5.2" 
        radius="0.3" 
        color="#8B4513"></a-sphere>
      <a-sphere 
        position="3 0.2 -4.5" 
        radius="0.4" 
        color="#8B4513"></a-sphere>

      <!-- Горный пейзаж -->
      <a-cone 
        position="-5 2 -15" 
        radius-bottom="4" 
        height="8" 
        color="#556B2F"></a-cone>
      <a-cone 
        position="5 2 -15" 
        radius-bottom="4" 
        height="8" 
        color="#6B8E23"></a-cone>
      <a-cone 
        position="0 3 -20" 
        radius-bottom="6" 
        height="12" 
        color="#228B22"></a-cone>

      <!-- Камера и контроллер -->
      <a-camera position="0 1.6 3">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
