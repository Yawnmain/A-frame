<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Путешествие по горам</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/n5ro/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
<script>
  // Компонент для добавления взаимодействия с камнями
  AFRAME.registerComponent('interactive-rock', {
    init: function () {
      const el = this.el;

      // Событие на взаимодействие (например, "click" от курсора или контроллера)
      el.addEventListener('click', () => {
        
        // Воспроизведение звука
        const sound = el.components.sound;
        if (sound) {
          sound.playSound();
        }

        // Анимация "утопления" камня
        el.setAttribute('animation', {
          property: 'position',
          to: `${el.object3D.position.x} ${el.object3D.position.y - 0.2} ${el.object3D.position.z}`,
          dur: 300,
          easing: 'easeInOutQuad',
          loop: false,
        });

        // Восстановление положения после анимации
        setTimeout(() => {
          el.setAttribute('animation', {
            property: 'position',
            to: `${el.object3D.position.x} ${el.object3D.position.y + 0.2} ${el.object3D.position.z}`,
            dur: 300,
            easing: 'easeInOutQuad',
            loop: false,
          });
        }, 300);
      });
    },
  });
</script>
    <script>
  // Компонент для добавления взаимодействия с кристаллами
  AFRAME.registerComponent('interactive-crystal', {
    init: function () {
      const el = this.el;

      // Событие на взаимодействие (например, "click" от курсора или контроллера)
      el.addEventListener('click', () => {
        
        // Воспроизведение звука
        const sound = el.components.sound;
        if (sound) {
          sound.playSound();
        }

        // Анимация качания кристалла из стороны в сторону
        el.setAttribute('animation', {
          property: 'rotation',
          to: `0 0 10`, // Поворот на 10 градусов по оси Z
          dur: 500, // Длительность анимации
          easing: 'easeInOutQuad',
          loop: true,
          dir: 'alternate' // Сделать анимацию в обе стороны
        });

        // Остановка анимации через 1 секунду, чтобы кристалл вернулся в исходное положение
        setTimeout(() => {
          el.setAttribute('animation', {
            property: 'rotation',
            to: '0 0 0', // Возвращаем кристалл в начальную позицию
            dur: 500,
            easing: 'easeInOutQuad',
            loop: false
          });
        }, 1000); // Останавливаем через 1 секунду
      });
    },
  });
</script>
